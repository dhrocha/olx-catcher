name: Docker Image CI
  
on:
  push: 
    branches: [ master ]
  pull-request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: | 
          docker login -u DOCKER_USER -p DOCKER_PASSWORD
      - name: Build Docker image
        run: docker build . --file Dockerfile --tag dhrocha/carbel-group-test 
      - name: Docker push
        run: docker push ${{secrets.DOCKER_USER}}/carbel-group-test
